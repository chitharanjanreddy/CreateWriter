name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: creativewriter-backend/
    env:
      NODE_ENV: test
      JWT_SECRET: test-secret-for-ci
      JWT_EXPIRE: 1h
      COOKIE_EXPIRE: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: creativewriter-backend/package-lock.json
      - run: npm ci
      - run: npm test

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: creativewriter-frontend/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: creativewriter-frontend/package-lock.json
      - run: npm ci
      - run: npm run build
